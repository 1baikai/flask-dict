<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>
      {% block title %}
      login
      {% endblock %}
  </title>
  <link rel="stylesheet" href="/static/css/login.css">
     <script src="/static/js/jquery-1.11.3.js"></script>
 {% block script %}
     <script>
        $(function () {
            $('#Registerbtn').click(function () {
                location.href='/register'
            })
        })
     </script>
 {% endblock %}
 {% block style %}

 {% endblock %}
 </head>
 <body>
	<div id="container" class="back" >
<!-- 	页面分上下两部分	 -->
		<h2>
            {% block h2 %}
            用户登录
            {% endblock %}
        </h2>
    {% block ww %}
		<div id="regist" class="">
<!-- 		左列结构	 -->
			<p>
				<img src="/static/images/1.jpg" width="500px" height="403px" border="0" alt="">

			</p>
<!--		右列结构	 -->
            {% block form %}
			<form method="post" action="/login">
<!-- 		第一行		 -->
				<div id="" class="form-line">
					<p>用户名</p>
					<div id="" class="">
						<input class="form-control" type="text" name="name">
					</div>
				</div>
				<div id="" class="form-line">
					<p>密码</p>
					<div id="" class="">
						<input class="form-control" type="password" name="passwd" placeholder="请输入6-20位的数字字符" maxlength="20">
					</div>
				</div>

				<div id="" class="form-line">
					<p></p>
					<div id="" class="">
						<input class="loginBtn btn" type="submit" value="登录"><input class="registBtn btn" type="button" value="用户注册" id="Registerbtn">
					</div>
				</div>
			</form>
            {% endblock %}
			<div id="" class="clear" style="clear:both;">

			</div>
		</div>
    {% endblock %}
	</div>
 </body>
</html>
